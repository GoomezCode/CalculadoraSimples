<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora | GoomezCode</title>
</head>
<body>
    
    <div class="container">
        <div class="item-container">
            <h1>Calculadora simples</h1>

            <input id="Num1" type="number" placeholder="Number01">
            <input id="Num2" type="number" placeholder="Number02">

            <select id="ItemConta">
                <option value="soma">+</option>
                <option value="subtracao">-</option>
                <option value="divisao">/</option>
                <option value="multiplicacao">X</option>
            </select>

            <!-- <input id="TipoConta" type="text" placeholder="Operação"> -->

            <button onclick="buttonConfirm()">Confirmar</button>

            <p id="ResultadoConta"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
